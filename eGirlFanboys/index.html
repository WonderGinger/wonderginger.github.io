<!DOCTYPE html>
<html>

<head>
  <title>eGirl Fanboys</title>
  <link rel="shortcut icon" href="../assets/images/eGirlFanboys/favicon.ico">
  <script src="../libraries/p5.js" type="text/JavaScript"></script>
  <script src="../libraries/p5.dom.js" type="text/JavaScript"></script>
  <script src="../libraries/jquery-3.2.1.min.js" type="text/JavaScript"></script>
  <script src="../libraries/Chart.min.js" type="text/JavaScript"></script>
  <script src="../libraries/jquery.challonge.js" type="text/JavaScript"></script>
  <script src="egirlfanboys.js" type="text/JavaScript"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="header">
    <img id="logo" src="../assets/images/eGirlFanboys/eGirl-logo-transparent.png"></img>
    <img id="egirlfanboys" src="../assets/images/eGirlFanboys/eGirl-text.png"></img>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'stats')">stats</button>
      <button class="tablinks" onclick="openTab(event, 'opgg')">op.gg</button>
      <button class="tablinks" onclick="openTab(event, 'challonge')">bracket</button>
      <button class="tablinks" onclick="openTab(event, 'prep')">prep</button>
      <button class="tablinks" onclick="openTab(event, 'pictures')">pictures</button>
    </div>
  </div>



  <div id="stats" class="tabcontent">
    <iframe frameborder="0" src="https://docs.google.com/spreadsheets/d/1MrOseX3BzAs3G-McY26RZIer9X_wmFZZffvXg-NoYws/pubhtml?widget=true&amp;headers=false"
      width="100%" height="700"></iframe>
    <div class="chart-container">
      <canvas id="KDA"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="firstbloods"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="avgcsmin"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="csdiff10"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="goldshare"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="damagemin"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="damageshare"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="killparticipation"></canvas>
    </div>
  </div>

  <div id="challonge" class="tabcontent">
    <iframe width="100%" height="800" frameborder="0" scrolling="auto"></iframe>
  </div>

  <div id="pictures" class="tabcontent">
    <img src="../assets/images/eGirlFanboys/eGirl-pose-front.jpg" alt="front"></img>
    <img src="../assets/images/eGirlFanboys/eGirl-pose-back.jpg" alt="back"></img>
  </div>

  <div id="opgg" class="tabcontent">
    <iframe src="https://na.op.gg/multi/query=katar%2Cwonderginger%2Ctapmaster%2Cclivegildarts%2Cyoohoomaniac"
      width="100%" height="800" frameborder="0"></iframe>
  </div>

  <div id="prep" class="tabcontent">
    <iframe src="https://docs.google.com/spreadsheets/d/1xf_ql8LT8yhC3teSb70HlPJHVEnMFYP1SSdxzPVwIlk/pubhtml?widget=true&amp;headers=false"
      width="100%" height="700"></iframe>
  </div>
</body>

</html>
