<!DOCTYPE html>
<html>

<head>
  <title>game show</title>

  <script src="../libraries/p5.js" type="text/JavaScript"></script>
  <script src="../libraries/p5.dom.js" type="text/JavaScript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="sketch.js" type="text/JavaScript"></script>
  <script src="card.js" type="text/JavaScript"></script>

  <script src="https://use.typekit.net/upy5jhf.js"></script>
  <script>
    try {
      Typekit.load({
        async: true
      });
    } catch (e) {}
  </script>

  <style>
    #dropzone {
      padding: 24px;
      border-style: dashed;
      font-size: 24 pt;
      width: 50%;
    }

    #instructions {
      position: absolute;
      right: 0px;
      width: 100px;
      border: 2px solid #000000;
      padding: 10px;
      font-size: 16;
    }

    .textbox {
      width: 50%;
    }

    .text {
      font-family: proxima-nova, sans-serif;
      font-style: normal;
      font-weight: 100;
    }
  </style>

  <a href="instructions.html" id="instructions" class="text">Instructions</a>

  <h1 class="text header">America's favorite meme show.</h1>

  <p id="dropzone" class="text header">Drag your questions and answers here, or enter them one by one below. </p>

  <form id="form">
    <input type="text" value="Question" onfocus="if(this.value=='Question') this.value='';" id="question" class="text textbox header">
    <input type="text" value="Answer" onfocus="if(this.value=='Answer') this.value='';" id=" answer " class="text textbox header">
    <input type="button" value="Submit" id="button" class="text header">
  </form>


  <p></p>

</head>

<body>

</body>

</html>
