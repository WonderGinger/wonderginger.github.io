<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
        :root {
            --bg-color: white;
        }

        .jumbotron {
            background-color: #2E2D88;
            color: white;
        }

        .nav-tabs {
            margin-bottom: 0;
        }

        a.divLink {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            text-decoration: none;
            z-index: 4;
            -webkit-transition: 0.5s;
            transition: 0.5s;
            padding: 10px;
        }

        a.divLink:hover {
            background-color: rgba(229, 239, 255, .4);
            color: black;
        }

        .link-body {
            padding: 10px;
        }

        .grid-divider {
            outline: 1px solid black;
            width: 90%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <div class="jumbotron">
                <h1 style="text-align: center">home</h1>
            </div>
        </div>

        <div class="row">
            <!-- Reddit -->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="row">
                    <div class="col-4">
                        <a class="divLink" href="https://www.reddit.com/"></a>
                        <img class="img-fluid" src="http://icons.iconarchive.com/icons/uiconstock/socialmedia/128/Reddit-icon.png"
                            alt="Reddit">
                    </div>
                    <div class="col-8">
                        <h5 class="mt-0">Reddit</h5>
                        The front page of the internet.
                    </div>
                </div>
            </div>

            <!-- Youtube -->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="row">
                    <div class="col-4">
                        <a class="divLink" href="https://www.youtube.com/feed/subscriptions"></a>
                        <img class="img-fluid" src="http://icons.iconarchive.com/icons/dakirby309/simply-styled/128/YouTube-icon.png"
                            alt="Youtube">
                    </div>
                    <div class="col-8">
                        <h5 class="mt-0">Youtube</h5>
                        <div class="btn-group btn-group-sm" role="group">
                            <a href="https://www.youtube.com/" class="btn btn-primary btn-md" role="button">Home</a></br>
                            <a href="https://www.youtube.com/feed/trending" class="btn btn-primary btn-md" role="button">Trending</a></br>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Twitch -->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="row">
                    <div class="col-4">
                        <a class="divLink" href="https://www.twitch.tv/"></a>
                        <img class="img-fluid" src="http://www.iconninja.com/files/830/856/929/logo-brand-social-network-twitch-icon.png"
                            alt="Twitch">
                    </div>
                    <div class="col-8">
                        <h5 class="mt-0">Twitch</h5>
                        <div class="btn-group btn-group-sm" role="group">
                            <a href="https://www.twitch.tv/directory/following" class="btn btn-primary btn-md"
                                role="button">Following</a></br>
                            <a href="https://www.twitch.tv/directory/" class="btn btn-primary btn-md"
                                role="button">Browse</a></br>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of row 1 -->
        </div>

        <div class="row">

            <!-- Twitter -->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="row">
                    <div class="col-4">
                        <a class="divLink" href="https://www.twitter.com/"></a>
                        <img class="img-fluid" src="https://cdn2.iconfinder.com/data/icons/minimalism/128/twitter.png"
                            alt="Twitter">
                    </div>
                    <div class="col-8 link-body">
                        <h5 class="mt-0">Twitter</h5>
                        Scroll through people saying stuff.
                    </div>
                </div>
            </div>



            <!-- Facebook -->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="row">
                    <div class="col-4">
                        <a class="divLink" href="https://www.facebook.com/"></a>
                        <img class="img-fluid" src="https://www.tokbox.com/blog/wp-content/uploads/2016/04/Facebook_logo_36x36.svg_.png"
                            alt="Facebook">
                    </div>
                    <div class="col-8">
                        <h5 class="mt-0">Facebook</h5>
                        <div class="btn-group btn-group-sm" role="group">
                            <a href="https://www.messenger.com" class="btn btn-primary btn-md" role="button">Messenger</a>
                            <a href="https://www.facebook.com/groups/NorcalSmash4" class="btn btn-primary btn-md"
                                role="button">NorCal Ultimate</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="row">
                    <div class="col-4">
                        <a class="divLink" href="https://messages.android.com/"></a>
                        <img class="img-fluid" src="https://www.androidpolice.com/wp-content/uploads/2016/10/nexus2cee_ic_launcher-1.png"
                            alt="Messages">
                    </div>
                    <div class="col-8 link-body">
                        <h5 class="mt-0">Messages</h5>
                    </div>
                </div>
            </div>

            <!-- End of row 2 -->
        </div>

        </br>
        <div class="row grid-divider"></div></br>

        <div class="row">
            <!-- Canvas -->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="row">
                    <div class="col-4">
                        <a class="divLink" href="https://sjsu.instructure.com/"></a>
                        <img class="img-fluid" src="https://www2.palomar.edu/pages/atrc/files/2016/05/Canvas-Logo.png"
                            alt="Canvas">
                    </div>
                    <div class="col-8 link-body">
                        <h5 class="mt-0">Canvas</h5>
                        You have shit to do
                    </div>
                </div>
            </div>
            <!-- Gmail -->
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="row">
                    <div class="col-4">
                        <a class="divLink" href="https://mail.google.com/"></a>
                        <img class="img-fluid" src="https://image.flaticon.com/icons/svg/281/281769.svg" alt="Gmail">
                    </div>
                    <div class="col-8 link-body">
                        <h5 class="mt-0">Gmail</h5>
                        You've got mail
                    </div>
                </div>
            </div>

            <!-- Rosetta Stone -->
            <!-- <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="row">
                    <div class="col-4">
                        <a class="divLink" href="https://totale.rosettastone.com/"></a>
                        <img class="img-fluid" src="https://dl2.macupdate.com/images/icons256/53701.png?d=1427307839"
                            alt="rosetta stone">
                    </div>
                    <div class="col-8 link-body">
                        <h5 class="mt-0">Rosetta Stone</h5>
                        Learn chinese
                    </div>
                </div>
            </div> -->
        </div>

        <!-- End of row 3 -->
        </br>
    </div>



    <!-- jQuery, Tether, and Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
