<!DOCTYPE html>
<html>

<head>
  <title>eGirl Fanboys</title>
  <link rel="shortcut icon" href="../assets/images/favicon.ico">
  <script src="../libraries/p5.js" type="text/JavaScript"></script>
  <script src="../libraries/p5.dom.js" type="text/JavaScript"></script>
  <script src="../libraries/jquery-3.2.1.min.js" type="text/JavaScript"></script>
  <script src="league.js" type="text/JavaScript"></script>

  <style>
    body {
      background: url("../assets/images/leagueoflegends/eGirl-background.jpg")
    }

    #logo {
      position: fixed;
      right: 0px;
      bottom: 0px;
      width: 100px;
      height: 100px;
    }
    
    .frame {
      float: left;
      width: 45%;
      background: rgba(76, 64, 81, .6);
      padding: 20px;
    }
    
    .frame#stats {
      width: 100%;
    }
    #challonge {
      position: relative;
    }
  </style>

</head>

<body>
  <img id="logo" src="../assets/images/leagueoflegends/eGirl-logo-transparent.png"></img>
  <div class="frame">
    <iframe id="stats" src="https://docs.google.com/spreadsheets/d/1MrOseX3BzAs3G-McY26RZIer9X_wmFZZffvXg-NoYws/pubhtml?widget=true&amp;headers=false" width="100%" height="500"></iframe>
  </div>
  <div class="frame">
    <iframe id="challonge" src="https://challonge.com/Phoenix_League_season2/module?theme=1&show_standings=1&show_final_results=1"
      width="100%" height="800" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>
  </div>
  <span>
  <div class="frame">
    <iframe id="plan" src="https://docs.google.com/spreadsheets/d/1xYu_FiFxH3HYlNsNnjMS5GnlDI-2rR7a7lu-rsqRtPg/pubhtml?widget=true&amp;headers=false"
    width="100%" height="500"></iframe>
  </div>

  </span>
  
  
  <!-- Make a header: tabs for different stuff. One tab has spreadsheets and stats, the other is to keep open during planning and game. --> 
  
</body>

</html>
