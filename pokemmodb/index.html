<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>pokemmodb</title>
    <!-- Import stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
</head>
<body>

    <div class="container">
        <table id="pokedex" class="responsive-table">
            <thead>
                <tr>
                    <th data-field="id">#</th>
                    <th data-field="name">Name</th>
                    <th data-field="total">Total</th>
                    <th data-field="hp">HP</th>
                    <th data-field="atk">Attack</th>
                    <th data-field="def">Defense</th>
                    <th data-field="spa">Sp. Atk</th>
                    <th data-field="spd">Sp. Def</th>
                    <th data-field="spe">Speed</th>
                </tr>
            </thead>
        </table>
    </div>
    <!-- <a href="" id="a">click here to download your file</a>
    <button onclick="download('file text', 'myfilename.txt', 'text/plain')">Create file</button> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
    <script src="stats.js"></script>
</body>
</html>
